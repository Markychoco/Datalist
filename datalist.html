<!DOCTYPE html>
<html>
<head>
	<title>Datalist</title>
</head>
<body>
<h1>Datalist Example</h1>
<form>
<label for="browser">Choose Car Model:</label>
<input list="car models" name="car model" id="car model">
<datalist id="car models">
<option value="brave">
<option value="chrome">
<option value="edge">
<option value="mozilla">
<option value="safari">	
</datalist>
<input type="submit">
</form>
</body>
</html>
